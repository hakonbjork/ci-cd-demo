name: CI/CD Pipeline on PR

on:
  pull request:
  types: [opened, reopened]
  branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: echo "Tests running as a demo.."

      - name: Launch rockets
        run: echo "Launching nuclear attack....."
